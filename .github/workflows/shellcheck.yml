name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - "**/*.sh"
  pull_request:
    branches: [main]
    paths:
      - "**/*.sh"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          find . -name '*.sh' -not -path '*/node_modules/*' -not -path '*/.git/*' \
            -exec shellcheck --severity=warning {} +
